<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERNOAE | Contact</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8B0000;
            --secondary: #FF4444;
            --background: #FFFFFF;
            --text: #111111;
            --border-thickness: 4px;
            --shadow-offset: 8px;
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--background);
            color: var(--text);
            padding: 24px;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding-top: 48px;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: var(--border-thickness) solid var(--primary);
            z-index: -1;
            border-radius: var(--border-radius);
            transform: rotate(-0.5deg);
            transition: var(--transition);
        }

        .profile {
            text-align: center;
            margin-bottom: 48px;
            padding: 32px;
            background-color: var(--primary);
            color: var(--background);
            border: var(--border-thickness) solid var(--text);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--text);
            transform: rotate(0.5deg);
            border-radius: var(--border-radius);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .profile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: var(--transition);
        }

        .profile:hover::before {
            transform: translateX(100%);
        }

        .profile:hover {
            transform: rotate(-0.5deg) translateY(-4px);
        }

        .profile-image {
            width: 160px;
            height: 160px;
            border: var(--border-thickness) solid var(--text);
            border-radius: 50%;
            background: var(--secondary);
            margin: 0 auto 24px;
            position: relative;
            transform: rotate(-2deg);
            transition: var(--transition);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-image svg {
            width: 60%;
            height: 60%;
            color: var(--background);
        }

        .profile-image:hover {
            transform: rotate(2deg) scale(1.05);
        }

        .profile h1 {
            font-size: 3.5rem;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: -2px;
            transform: skew(-3deg);
            transition: var(--transition);
        }

        .profile p {
            font-size: 1.2rem;
            font-weight: bold;
            opacity: 0.9;
        }

        .links {
            display: grid;
            gap: 24px;
            padding: 16px;
        }

        .link-card {
            background: var(--background);
            padding: 24px;
            border: var(--border-thickness) solid var(--text);
            border-radius: var(--border-radius);
            text-decoration: none;
            color: var(--text);
            font-weight: bold;
            font-size: 1.3rem;
            position: relative;
            transition: var(--transition);
            cursor: pointer;
            text-align: center;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--text);
            text-transform: uppercase;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .link-card svg {
            width: 24px;
            height: 24px;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: var(--transition);
        }

        .link-card:hover::before {
            transform: translateX(0);
        }

        .link-card:hover {
            transform: translate(-4px, -4px);
            box-shadow: calc(var(--shadow-offset) + 2px) calc(var(--shadow-offset) + 2px) 0 var(--text);
        }

        .link-card:active {
            transform: translate(2px, 2px);
            box-shadow: calc(var(--shadow-offset) - 2px) calc(var(--shadow-offset) - 2px) 0 var(--text);
        }

        .website { 
            background: var(--primary); 
            color: var(--background);
            border-radius: calc(var(--border-radius) * 1.2);
        }
        
        .whatsapp { 
            background: var(--secondary);
            border-radius: calc(var(--border-radius) * 0.8);
        }
        
        .donate { 
            background: var(--primary); 
            color: var(--background);
            border-radius: calc(var(--border-radius) * 1.5);
        }
        
        .email { 
            background: var(--secondary);
            border-radius: calc(var(--border-radius) * 0.6);
        }

        footer {
            text-align: center;
            margin-top: 64px;
            padding: 24px;
            font-size: 1rem;
            font-weight: bold;
            border-top: var(--border-thickness) solid var(--text);
            transform: rotate(-0.5deg);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        footer:hover {
            transform: rotate(0.5deg);
        }

        @media (max-width: 768px) {
            :root {
                --border-thickness: 3px;
                --shadow-offset: 6px;
                --border-radius: 12px;
            }

            .container {
                padding-top: 32px;
            }

            .profile h1 {
                font-size: 2.5rem;
            }

            .profile {
                padding: 24px;
            }

            .link-card {
                font-size: 1.1rem;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            :root {
                --border-thickness: 2px;
                --shadow-offset: 4px;
                --border-radius: 10px;
            }

            .profile h1 {
                font-size: 2rem;
            }

            .profile-image {
                width: 120px;
                height: 120px;
            }

            .links {
                gap: 16px;
            }

            .link-card {
                font-size: 1rem;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-image">
                <i data-lucide="user"></i>
            </div>
            <h1>Ternoae</h1>
            <p>Digital Creator & Developer</p>
        </div>

        <div class="links">
            <a href="https://ternoae.web.id" target="_blank" class="link-card website">
                <i data-lucide="globe"></i>
                TernoAE WEB
            </a>
            
            <div class="link-card whatsapp" onclick="openWhatsApp()">
                <i data-lucide="message-circle"></i>
                Let's Collaborate
            </div>
            
            <a href="/donate" class="link-card donate">
                <i data-lucide="heart"></i>
                Support Me
            </a>
            
            <div class="link-card email" onclick="openEmail()">
                <i data-lucide="mail"></i>
                Contact via Email
            </div>
        </div>

        <footer>
            <i data-lucide="copyright"></i>
            2025 Ternoae. All rights reserved.
        </footer>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        function openWhatsApp() {
            const message = "Halo! Saya tertarik untuk bekerja sama.";
            const whatsappUrl = `https://wa.me/628232415922?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        function openEmail() {
            window.location.href = 'mailto:siinmedia.com@gmail.com';
        }
    </script>
</body>
</html>
